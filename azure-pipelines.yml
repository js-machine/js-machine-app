trigger:
  - master

pr:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    displayName: 'Install Node.js'
    inputs:
      versionSpec: '10.x'

  - script: npm ci
    displayName: 'Npm ci'
    workingDirectory: './js_machine_front'

  - script: npm run test
    displayName: 'Npm test'
    workingDirectory: './js_machine_front'

  - script: npm run build
    displayName: 'Npm build'
    workingDirectory: './js_machine_front'
